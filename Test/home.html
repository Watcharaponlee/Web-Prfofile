<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Full Page Sections with Back to Top Button</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="section" id="section1">
        <h1>Section 1</h1>
        <button onclick="scrollToSection('section2')">Next</button>
    </div>
    <div class="section" id="section2">
        <h1>Section 2</h1>
        <button onclick="scrollToSection('section1')">Previous</button>
        <button onclick="scrollToSection('section3')">Next</button>
    </div>
    <div class="section" id="section3">
        <h1>Section 3</h1>
        <button onclick="scrollToSection('section2')">Previous</button>
    </div>
    <button id="backToTop" onclick="scrollToTop()">&#8679;</button>
    <script src="script.js"></script>
</body>
</html>
